{% extends "base.html" %}

{% block title %}Create Company - Virtual Queue System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Create New Company</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="service_type" class="form-label">Service Type</label>
                        <select class="form-select" id="service_type" name="service_type" required>
                            <option value="" selected disabled>Select service type</option>
                            <option value="Retail">Retail</option>
                            <option value="Banking">Banking</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Government">Government</option>
                            <option value="Restaurant">Restaurant</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="num_cashiers" class="form-label">Number of Cashiers/Service Points</label>
                        <input type="number" class="form-control" id="num_cashiers" name="num_cashiers" min="1" max="50" value="1" required>
                        <div class="form-text">You can add or remove cashiers later.</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Company</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
